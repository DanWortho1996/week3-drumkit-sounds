<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit & Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum-Kit Sounds</h1>
    <img id="drumkit" src="./drummy.jpg">
    <div class="container">

        <div class="containerSound">
            <img id="drumBassI" src="./drumbass.png" alt="DrumBassInstrumentImage" target="_blank" width="100px" height="100px">
            <button id="button1">Boom<p>Press Q</p></button>
            <audio id="boomSound" src="./boom.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="clapHandsI" src="./clap.webp" alt="ClapHandsEmojiImage" target="_blank" width="100px" height="100px">
            <button id="button2">Clap<p>Press W</p></button>
            <audio id="clapSound" src="./clap.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="hiHatDrumKitI" src="./hihatdrumkit.jpg" alt="HiHatDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button3">HiHat<p>Press E</p></button>
            <audio id="hihatSound" src="./hihat.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="kickDrumKitI" src="./kickdrumkit.jpg" alt="KickDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button4">Kick<p>Press R</p></button>
            <audio id="kickSound" src="./kick.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="openHatDrumKitI" src="./openhatdrumkit.jpg" alt="OpenHatDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button5">OpenHat<p>PressT</p></button>
            <audio id="openhatSound" src="./openhat.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="rideDrumKitI" src="./ridedrumkit.webp" alt="RideDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button6">Ride<p>Press Y</p></button>
            <audio id="rideSound" src="./ride.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="snareDrumKitI" src="./snaredrumkit.jpg" alt="SnareDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button7">Snare<p>Press U</p></button>
            <audio id="snareSound" src="./snare.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="tinkDrumKitI" src="./tinkdrumkit.jpg" alt="TinkDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button8">Tink<p>Press I</p></button>
            <audio id="tinkSound" src="./tink.wav"></audio>
        </div>
        <div class="containerSound">
            <img id="tomDrumKitI" src="./tomdrumkit.jpg" alt="TomDrumKitImage" target="_blank" width="100px" height="100px">
            <button id="button9">Tom<p>Press O</p></button>
            <audio id="tomSound" src="./tom.wav"></audio>
    </div>

    <script src="./script.js"></script>
</body>
</html>
