<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit & Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum-Kit Sounds</h1>
    <img id="drumkit" src="./drummy.jpg">
    <div class="drumkitContainer">
        <button id="button1">Boom<p>Press Q</p></button>
        <audio id="boomSound" src="./boom.wav"></audio>
        <button id="button2">Clap<p>Press W</p></button>
        <audio id="clapSound" src="./clap.wav"></audio>
        <button id="button3">HiHat<p>Press E</p></button>
        <audio id="hihatSound" src="./hihat.wav"></audio>
        <button id="button4">Kick<p>Press R</p></button>
        <audio id="kickSound" src="./kick.wav"></audio>
        <button id="button5">OpenHat<p>PressT</p></button>
        <audio id="openhatSound" src="./openhat.wav"></audio>
        <button id="button6">Ride<p>Press Y</p></button>
        <audio id="rideSound" src="./ride.wav"></audio>
        <button id="button7">Snare<p>Press U</p></button>
        <audio id="snareSound" src="./snare.wav"></audio>
        <button id="button8">Tink<p>Press I</p></button>
        <audio id="tinkSound" src="./tink.wav"></audio>
        <button id="button9">Tom<p>Press O</p></button>
        <audio id="tomSound" src="./tom.wav"></audio>
    </div>


    <script src="./script.js"></script>
</body>
</html>
